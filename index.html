<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões de Concursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Questões de Concursos</h1>
            <div class="top-right-buttons">
                <button id="about-button">Sobre</button>
            </div>
            <div class="toggle-container">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        <main>
            <div id="start-screen">
                <h2>Escolha o Tema</h2>
                <select id="theme">
                    <option value="constitucional">Direito Constitucional</option>
                    <option value="administrativo">Direito Administrativo</option>
                    <option value="portugues">Português</option>
                    <option value="raciocinio">Raciocínio Lógico</option>
                    <option value="administracao">Administração</option>
                    <option value="conhecimentos">Conhecimentos Bancários</option>
                    <option value="penal">Direito Penal</option>
                </select>
                <h2>Escolha o Concurso (Opcional)</h2>
                <select id="exam">
                    <option value="all">Todos</option>
                    <option value="IBGE">IBGE</option>
                    <option value="Banco do Brasil">Banco do Brasil</option>
                    <option value="Pref. Guarulhos/SP">Pref. Guarulhos/SP</option>
                    <option value="PRF">PRF</option>
                </select>
                <button id="start-quiz">Começar</button>
            </div>

            <div id="quiz-screen" style="display: none;">
                <div id="question-container">
                    <p id="question-text"></p>
                </div>
                <div id="options-container"></div>
                <div id="streak">Streak: <span id="streak-count">0</span></div>
            </div>
            <div id="about-popup" class="popup">
                <div class="popup-content">
                    <span class="close-button">&times;</span>
                    <p>Desenvolvido por David Silva.</p>
                    <p>Dúvidas ou sugestões, enviar e-mail para <a href="mailto:davosalm@gmail.com">davosalm@gmail.com</a></p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
